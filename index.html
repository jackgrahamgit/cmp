<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Management</title>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WCFVCSZ6');</script>
    <!-- End Google Tag Manager -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Set default consent state
        gtag('consent', 'default', {
            'ad_storage': 'denied', 
            'ad_user_data': 'denied',
            'ad_personalization': 'denied',
            'analytics_storage': 'denied'
        });

        // Update all consent states to granted
        function allConsentGranted() {
            gtag('consent', 'update', {
                'ad_storage': 'granted', 
                'ad_user_data': 'granted',
                'ad_personalization': 'granted',
                'analytics_storage': 'granted'
            });
        }

        // Update all consent states to denied
        function allConsentDenied() {
            gtag('consent', 'update', {
                'ad_storage': 'denied', 
                'ad_user_data': 'denied',
                'ad_personalization': 'denied',
                'analytics_storage': 'denied'
            });
        }
    </script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WCFVCSZ6"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
        
    <h1>Manage your consent</h1>

    <div id="cookie-consent-banner">
        <h3>Cookie settings</h3>
        <button id="btn-accept-all" class="cookie-consent-button btn-success" onclick="allConsentGranted()">Accept All</button>
        <button id="btn-reject-all" class="cookie-consent-button btn-grayscale" onclick="allConsentDenied()">Reject All</button>
    </div>
</body>
</html>

    <header class="text-center my-4">
        <h1>Consent Mode Sample Website</h1>

    <div id="cookie-consent-banner">
        <h3>Cookie settings</h3>
        <button id="btn-accept-all" class="cookie-consent-button btn-success">Accept All</button>
        <button id="btn-accept-some" class="cookie-consent-button btn-outline">Accept Selection</button>
        <button id="btn-reject-all" class="cookie-consent-button btn-grayscale">Reject All</button>
        <div class="cookie-consent-options">
            <label><input id="consent-necessary" type="checkbox" value="Necessary" checked disabled>Necessary</label>
            <label><input id="consent-analytics" type="checkbox" value="Analytics" checked>Analytics</label>
            <label><input id="consent-preferences" type="checkbox" value="Preferences" checked>Preferences</label>
            <label><input id="consent-marketing" type="checkbox" value="Marketing">Marketing</label>
        </div>
    </div>
 
    <script>
        function hideBanner() {
            document.getElementById('cookie-consent-banner').style.display = 'none';
        }
    </script>

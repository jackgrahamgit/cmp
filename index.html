<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent management</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-WCFVCSZ6');</script>
    <!-- End Google Tag Manager -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        // Set default consent state
        gtag('consent', 'default', {
            'ad_storage': 'denied', 
            'ad_user_data': 'denied',
            'ad_personalization': 'denied',
            'analytics_storage': 'denied',
            'functionality_storage': 'denied',
            'personalization_storage': 'denied'
        });

        // Update all consent states to granted
        function allConsentGranted() {
            gtag('consent', 'update', {
                'ad_storage': 'granted', 
                'ad_user_data': 'granted',
                'ad_personalization': 'granted',
                'analytics_storage': 'granted',
                'functionality_storage': 'granted',
                'personalization_storage': 'granted'
            });
            hideBanner();
        }

        // Update all consent states to denied
        function allConsentDenied() {
            gtag('consent', 'update', {
                'ad_storage': 'denied', 
                'ad_user_data': 'denied',
                'ad_personalization': 'denied',
                'analytics_storage': 'denied',
                'functionality_storage': 'denied',
                'personalization_storage': 'denied'
            });
            hideBanner();
        }

        // Hide consent banner
        function hideBanner() {
            document.getElementById('consent-banner').style.display = 'none';
        }
    </script>
    <style>
    </style>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WCFVCSZ6"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
        
    <h1>Manage your consent</h1>

    <div id="consent-banner">
        <h3>Cookie settings</h3>
        <p>We use cookies to enhance your experience. Please accept or reject our cookies.</p>
        <button onclick="allConsentGranted()">Accept All</button>
        <button class="reject" onclick="allConsentDenied()">Reject All</button>
    </div>
</body>
</html>
